---
logfile: SensorDataReader.log
read-interval: 60
sensors:
  bme280:
    enabled: yes
    topic: bme280
  windspeed:
    enabled: no
    script-path: ./experimental/wind_v3.py
    topic: windspeed
  winddirection:
    enabled: no
    script-path: ./experimental/wind_direction.py
    topic: winddir
  rainmeter:
    enabled: no
    script-path: ./experimental/wind_direction.py
    topic: rainmeter
mqtt:
  broker-host: localhost
  broker-port: 1883
  keepalive: 60
  main-topic: weather