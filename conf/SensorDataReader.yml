---
logfile: SensorDataReader.log
read-interval: 60
sensors:
  bme280:
    enabled: yes
    topic: bme280
    type: poll
    poll-intervall: 60
  windspeed:
    enabled: yes
    topic: windspeed
    type: poll
    poll-intervall: 2
  winddirection:
    enabled: yes
    topic: winddir
    type: poll
    poll-intervall: 10
  rainmeter:
    enabled: yes
    topic: rainmeter
    type: poll
    poll-intervall: 60
  pmsa003:
    enabled: yes
    topic: airquality
    type: poll
    poll-intervall: 60
  geiger:
    enabled: yes
    topic: geiger
    type: poll
    poll-intervall: 60
mqtt:
  broker-host: localhost
  broker-port: 1883
  keepalive: 60
  main-topic: weather
